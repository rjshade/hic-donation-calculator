<!DOCTYPE html>
<html lang="en">
<head>
    <title>high impact careers :: donation calculator</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="./js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
    <script src="./js/highcharts.js" type="text/javascript"></script>
    <script src="./js/donation_calculator.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" media="screen" title="User Defined Style" href="./styles/jqueryui.css" />
    <link rel="stylesheet" type="text/css" media="screen" title="User Defined Style" href="./styles/donation_calculator.css" />
</head>

<body>
    <div id="container">

        <div id="chart-container" style="width: 100%; height: 300px"></div>

        Beginning your career, your starting salary will be <div class="slider_value" id="starting_salary_value">£20,000</div>
        <div class="slider"     id="starting_salary_slider"></div>

        Your salary near the end of your career will be <div class="slider_value" id="ending_salary_value">£100,000</div>
        <div class="slider"     id="ending_salary_slider"></div>

        The percentage of your salary to donate each year <div class="slider_value" id="donation_value">10%</div>
        <div class="slider"     id="donation_slider"></div>


        <div class="impact">
            you will donate <span id="money_donated">£0</span> over your lifetime which could save <span id="lives_saved">0</span> lives
        </div>

        <img src="./images/person_button.png" />

        <canvas id="myCanvas" width="800px" height="400px">No canvas support.</canvas> 
    </div>



</body>

</html>
